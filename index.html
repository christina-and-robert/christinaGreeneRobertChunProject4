<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="icon" href=""> REMEMBER TO PUT FAVICON -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>THIS IS OUR TITLE</h1>
    </header>
    <main>
        <form>
            <div class="searchParameters">
                <div class="cost">
                    <label for="cheap">$</label>
                    <input type="radio" id="cheap" name="price" required>
                    <label for="expensive">$$</label>
                    <input type="radio" id="expensive" name="price" required>
                </div>

                <div class="foodType">
                    <label for="mexican">Mexican</label>
                    <input type="radio" id="mexican" name="cuisine" required>
                    <label for="korean">Korean</label>
                    <input type="radio" id="korean" name="cuisine" required>
                </div>
                <div class="location">
                    <label for="toronto">Toronto</label>
                    <input type="radio" id="toronto" name="city" required>
                    <label for="mississauga">Mississauga</label>
                    <input type="radio" id="mississauga" name="city" required>
                </div>
            </div>
            <div>
                <div class="instructions">
                    <p>Click below to find a restaurant!</p>
                </div>
                <div class="resultsButton">
                    <a href="#">Click here</a>
                </div>
            </div>
        </form>

        <section class="results">
            <!-- dynamically added content here -->
        </section>
    </main>








    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="js/scripts.js"></script>
</body>
</html>
