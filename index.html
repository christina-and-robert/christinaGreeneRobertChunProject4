<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid:900|Montserrat|Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <a href="#mainContent" class="visuallyHidden">Skip to the main content on this page.</a>
    <header>
        <h1>FOOD TIME</h1>
    </header>
    <main id="mainContent">
        <form class="wrapper">
            <div class="searchParameters">
                <div class="cost">
                    <div>
                        <input type="radio" id="cheap" name="price" value="1" required >
                        <label for="cheap" tabindex="0">
                            <img src="./assets/singleDollarSign.png" alt="I'm sad" />
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="expensive" name="price" value="2" required>
                        <label for="expensive"> 
                            <img src="./assets/doubleDollarSign.png" alt="I'm sad" />
                        </label>
                    </div>

                </div>

                <div class="foodType">
                    <div>
                        <input type="radio" id="mexican" name="cuisine" value="1" required>
                        <label for="mexican">MEXICAN</label>
                    </div>
                    <div>
                        <input type="radio" id="korean" name="cuisine" value="2" required>
                        <label for="korean">KOREAN</label>
                    </div>
                </div>
                <div class="location">
                    <div class = >
                        <input type="radio" id="toronto" name="city" value="1" required>
                        <label for="toronto">
                            <img src="./assets/torontoIcon.png" alt="I'm sad" />
                        </label>
                    </div>
                    <div>
                        <input type="radio" id="mississauga" name="city" value="2" required>
                        <label for="mississauga">
                            <img src="./assets/mississaugaIcon.png" alt="I'm sad" />
                        </label>
                    </div>
                </div>
            </div>
            <div class="resultsButtonContainer wrapper">
                <button class="resultsButton" aria-label="Click to find results.">!Find Me Some Food!</button>
            </div>
        </form>

        <section class="results wrapper" id="resultsSection">
            <!-- dynamically added content here -->
        </section>
    </main>

        integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
    <script src="js/scripts.js"></script>
</body>

</html>
